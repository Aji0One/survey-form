<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
     integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
     integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer">
     <style>
        p{
            display: inline;
        }
     </style>
</head>
<body>
    <div class="container">
    <form>
        <strong>Name<sup>*</sup><br></strong>
        <input type="text" name="" id="first">
        <input type="text" name="" id="last"><br>
        <label for="first">first</label>
            
        <label for="last" id="lasta"> last</label><br>
        <label for="email"><strong>Email</strong><sup>*</sup></label><br>
        <input type="text" name="" id="email" style="width:400px;"><br>
        <label for="click"><strong>Your Experience<sup>*</sup></strong></label><br>
        <div class="stars">
            <form action="">
              <input class="star star-5" id="star-5" type="radio" name="star"/>
              <label class="star star-5" for="star-5"></label>
              <input class="star star-4" id="star-4" type="radio" name="star"/>
              <label class="star star-4" for="star-4"></label>
              <input class="star star-3" id="star-3" type="radio" name="star"/>
              <label class="star star-3" for="star-3"></label>
              <input class="star star-2" id="star-2" type="radio" name="star"/>
              <label class="star star-2" for="star-2"></label>
              <input class="star star-1" id="star-1" type="radio" name="star"/>
              <label class="star star-1" for="star-1"></label>
            </form>
          </div>
        <p>Overall, how would you rate your experience with us ?</p><br>
        <label><strong>How Satisfied are you with<sup>*</sup></strong></label><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Very Unsatisfied</th>
                    <th>Unsatisfied</th>
                    <th>Neutral</th>
                    <th>Satisfied</th>
                    <th>Very Satisfied</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Purchase</td>
                    <td><input type="radio" value="none" name="rate"/></td>
                    <td><input type="radio" value="none" name="rate"/></td>
                    <td><input type="radio" value="none" name="rate"/></td>
                    <td><input type="radio" value="none" name="rate"/></td>
                    <td><input type="radio" value="none" name="rate"/></td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td><input type="radio" value="none" name="ser"/></td>
                    <td><input type="radio" value="none" name="ser"/></td>
                    <td><input type="radio" value="none" name="ser"/></td>
                    <td><input type="radio" value="none" name="ser"/></td>
                    <td><input type="radio" value="none" name="ser"/></td>
                </tr>
                <tr>
                    <td>Overall Company</td>
                    <td><input type="radio" value="none" name="oc"/></td>
                    <td><input type="radio" value="none" name="oc"/></td>
                    <td><input type="radio" value="none" name="oc"/></td>
                    <td><input type="radio" value="none" name="oc"/></td>
                    <td><input type="radio" value="none" name="oc"/></td>
                </tr>
            </tbody>
        </table>

        <label><strong>How likely are you to<sup>*</sup></strong></label><br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Very Unlikely</th>
                    <th>Unlikely</th>
                    <th>Neutral</th>
                    <th>Likely</th>
                    <th>Very Likely</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Buy from us again</td>
                    <td><input type="radio" value="none" name="buy"/></td>
                    <td><input type="radio" value="none" name="buy"/></td>
                    <td><input type="radio" value="none" name="buy"/></td>
                    <td><input type="radio" value="none" name="buy"/></td>
                    <td><input type="radio" value="none" name="buy"/></td>
                </tr>
                <tr>
                    <td>Recommend our product to others</td>
                    <td><input type="radio" value="none" name="pro"/></td>
                    <td><input type="radio" value="none" name="pro"/></td>
                    <td><input type="radio" value="none" name="pro"/></td>
                    <td><input type="radio" value="none" name="pro"/></td>
                    <td><input type="radio" value="none" name="pro"/></td>
                </tr>
                <tr>
                    <td>Recommend our Company to others</td>
                    <td><input type="radio" value="none" name="com"/></td>
                    <td><input type="radio" value="none" name="com"/></td>
                    <td><input type="radio" value="none" name="com"/></td>
                    <td><input type="radio" value="none" name="com"/></td>
                    <td><input type="radio" value="none" name="com"/></td>
                </tr>
            </tbody>
        </table>
        <label for="area"><strong>Additional Comments or Suggestions</strong></label><br>
        <textarea id="area" style="width:100%;"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
